{% extends 'base.html' %}

{% block title %}Admin Login - Blissful Abodes{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Admin Login</h2>
        <form action="{{ url_for('admin_login') }}" method="POST">
            <div class="form-group">
                <label for="Email" class="form-label">Admin Email</label>
                <input type="text" name="Email" id="Email" class="form-control" placeholder="Enter admin Email"
                    required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter password"
                    required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Admin Login</button>
        </form>
        <p class="mt-4 text-center">Need an admin account? <a href="{{ url_for('admin_signup') }}"
                style="color: var(--primary-color);">Signup here</a>.</p>
    </div>
</div>
{% endblock %}
